<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Free Fall Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PWA tags -->
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#00796b">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="icons/icon-192.png">

  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input, select, button { padding: 8px; font-size: 16px; margin: 4px 0; }
    #result { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Free Fall Calculator</h1>
  
  <label>Material:
    <select id="material">
      <option value="Steel">Steel</option>
      <option value="Wood">Wood</option>
      <option value="Plastic">Plastic</option>
    </select>
  </label>
  <br>
  <label>Mass (kg):
    <input type="number" id="mass" value="2">
  </label>
  <br>
  <label>Height (m):
    <input type="number" id="height" value="120">
  </label>
  <br>
  <button onclick="calculate()">Calculate</button>

  <div id="result"></div>

  <script>
    function calculate() {
      const g = 9.81; // m/s²
      const mass = parseFloat(document.getElementById('mass').value);
      const height = parseFloat(document.getElementById('height').value);
      const v = Math.sqrt(2 * g * height); // final velocity
      const energy = mass * g * height; // Joules
      document.getElementById('result').innerHTML =
        `<p>Final velocity: ${v.toFixed(2)} m/s</p>
         <p>Impact energy: ${energy.toFixed(2)} J</p>`;
    }
  </script>

  <!-- Install App Button -->
  <button id="installBtn" style="
    position:fixed; left:16px; right:16px; bottom:16px; 
    padding:14px 16px; font-size:16px; border:none; border-radius:12px;
    box-shadow:0 6px 20px rgba(0,0,0,.15); display:none; 
    background:#0b8f7a; color:#fff; z-index:9999;">
    Install app
  </button>

  <!-- Service Worker + Install logic -->
  <script>
    // Register service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js');
      });
    }

    // Install button logic
    let deferredPrompt = null;

    function hideIfInstalled() {
      const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
      if (isStandalone) {
        document.getElementById('installBtn').style.display = 'none';
      }
    }
    hideIfInstalled();

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      const btn = document.getElementById('installBtn');
      btn.style.display = 'block';
      btn.onclick = async () => {
        btn.disabled = true;
        await deferredPrompt.prompt();
        await deferredPrompt.userChoice;
        deferredPrompt = null;
        btn.style.display = 'none';
      };
    });

    // iOS hint
    (function () {
      const ua = window.navigator.userAgent.toLowerCase();
      const isIOS = /iphone|ipad|ipod/.test(ua);
      const isStandalone = window.navigator.standalone;
      if (isIOS && !isStandalone && !localStorage.getItem('iosA2HS_shown')) {
        const hint = document.createElement('div');
        hint.innerHTML = 'To install: tap <b>Share</b> → <b>Add to Home Screen</b>';
        hint.style.cssText = 'position:fixed;left:16px;right:16px;bottom:16px;padding:12px 14px;background:#fff;border:1px solid #ddd;border-radius:12px;box-shadow:0 6px 20px rgba(0,0,0,.08);font-size:14px;z-index:9998;text-align:center;';
        document.body.appendChild(hint);
        setTimeout(() => hint.remove(), 6000);
        localStorage.setItem('iosA2HS_shown', '1');
      }
    })();
  </script>
</body>
</html>
